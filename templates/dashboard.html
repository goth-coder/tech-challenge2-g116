<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            min-height: 100vh;
        }

        .chart-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #welcomeMessage {
            text-align: center;
            font-weight: bold;
            color: #198754;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container chart-container">
        <h1>ðŸ“ˆ Dashboard</h1>
        <p class="text-center text-muted">Welcome to your dashboard. Here's a sample chart:</p>
        <p id="welcomeMessage"></p>

        <!-- Logout Button -->
        <div class="text-center mb-4">
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>

        <canvas id="myChart"></canvas>
    </div>

    <script>
        window.onload = function () {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = "/login";
                return;
            }

            fetch('/api/dashboard', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        alert("Session expired or invalid token. Redirecting to login.");
                        localStorage.removeItem('jwt_token');
                        window.location.href = "/login";
                        throw new Error("Unauthorized");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('welcomeMessage').innerText = data.message;

                    // Sample Chart
                    const ctx = document.getElementById('myChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                            datasets: [{
                                label: 'Linear Growth',
                                data: [10, 20, 30, 40, 50],
                                borderColor: '#0d6efd',
                                borderWidth: 2,
                                fill: true,
                                backgroundColor: 'rgba(13,110,253,0.1)',
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Dashboard load error:', error);
                });

            // Logout action
            document.getElementById('logoutButton').addEventListener('click', function () {
                localStorage.removeItem('jwt_token');
                alert("You have been logged out.");
                window.location.href = "/login";
            });
        }
    </script>

</body>

</html>
