<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #0d6efd;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .15);
        }

        .login-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
            color: #0d6efd;
        }

        .login-icon {
            font-size: 2.2rem;
            display: block;
            text-align: center;
            margin-bottom: 10px;
            color: #0d6efd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            color: #fff;
        }

        #result.text-danger {
            color: #ff3860 !important;
        }

        #result.text-success {
            color: #198754 !important;
        }
    </style>
</head>

<body></body>
<div class="container">
    <div class="login-container mt-5">
        <span class="login-icon">ðŸ”’</span>
        <div class="login-title">Login</div>
        <form onsubmit="event.preventDefault(); login();">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p id="result" class="mt-3 text-center text-danger"></p>
        <div class="text-center mt-3">
            <span>Don't have an account?</span>
            <a href="/signup" class="btn btn-link text-primary p-0 align-baseline">Sign up</a>
        </div>
    </div>
</div>
<script>
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
            credentials: 'include' 

        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('jwt_token', data.token);
                    document.getElementById('result').classList.remove('text-danger');
                    document.getElementById('result').classList.add('text-success');
                    document.getElementById('result').innerText = 'Login successful!';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    document.getElementById('result').classList.remove('text-success');
                    document.getElementById('result').classList.add('text-danger');
                    document.getElementById('result').innerText = data.error || 'Login failed!';
                }
            })
            .catch(() => {
                document.getElementById('result').classList.remove('text-success');
                document.getElementById('result').classList.add('text-danger');
                document.getElementById('result').innerText = 'Network error. Please try again.';
            });
    }
</script>
</body>

</html>
