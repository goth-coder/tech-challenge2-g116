<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #0d6efd;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .15);
        }

        .signup-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
            color: #0d6efd;
        }

        .signup-icon {
            font-size: 2.2rem;
            display: block;
            text-align: center;
            margin-bottom: 10px;
            color: #0d6efd;
        }

        .btn-success {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            color: #fff;
        }

        #result.text-danger {
            color: #ff3860 !important;
        }

        #result.text-success {
            color: #198754 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-container mt-5">
            <span class="signup-icon">üìù</span>
            <div class="signup-title">Signup</div>
            <form onsubmit="event.preventDefault(); signup();">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age <span class="text-muted"
                            style="font-size:0.9em;">(optional)</span></label>
                    <input type="number" id="age" class="form-control" placeholder="Your age">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>
            <p id="result" class="mt-3 text-center"></p>
            <div class="text-center mt-3">
                <span>Already have an account?</span>
                <a href="/login" class="btn btn-link text-primary p-0 align-baseline">Login</a>
            </div>
        </div>
    </div>
    <script>
        function signup() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;

            const payload = {
                name: name,
                username: username,
                email: email,
                password: password
            };
            if (age) {
                payload.age = parseInt(age);
            }
            fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                credentials: 'include' // <-- ensure session cookie is sent/received
            })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(({ status, body }) => {
                    const result = document.getElementById('result');
                    if (status === 201) {
                        result.className = 'text-success';
                        result.innerText = 'Signup successful! You can now login.';
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 1500);
                    } else {
                        result.className = 'text-danger';
                        result.innerText = body.error || 'Signup failed!';
                    }
                })
                .catch(() => {
                    document.getElementById('result').className = 'text-danger';
                    document.getElementById('result').innerText = 'Network error. Please try again.';
                });
        }
    </script>
</body>

</html>
